<!DOCTYPE html>
{% extends "base.html" %} {% block title %} Home {% endblock %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message patient</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data" action="/message_for_patient">
    <div class="form-group">
        <label for="ID"> ID </label>
        <input
                type="ID"
                class="form-control"
                id="ID" name="ID"
                placeholder="Enter ID">
    </div>
    <div class="form-group">
        <label for="Message"> Message </label>
        <input
                type="text"
                class="form-control"
                id="Message" name="message"
                placeholder="Enter message">
    </div>
    <button type="submit" class="btn btn-primary" name="submit">send</button>
</form>
</body>
</html>
{% endblock %}
