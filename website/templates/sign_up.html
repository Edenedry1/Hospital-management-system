{% extends "base.html" %} {% block title %} Sign up {%endblock %}
{% block content %}<h1>Sign up</h1>
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="choose">Medical staff / patient </label>
        <input
                type="choose"
                class="form-control"
                id="choose"
                name="choose"
                placeholder="Enter medical staff / patient ">
    </div>
    <div class="form-group">
        <label for="ID"> ID </label>
        <input
                type="ID"
                class="form-control"
                id="ID" name="ID"
                placeholder="Enter ID">
    </div>
     <div class="form-group">
        <label for="email"> email </label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email">
    </div>
     <div class="form-group">
        <label for="Name"> full name  </label>
        <input
                type="Name"
                class="form-control"
                id="Name"
                name="Name"
                placeholder="Enter full name">
    </div>
     <div class="form-group">
        <label for="password1"> password </label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2"> password (verification) </label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Enter password (verification)">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">send</button>
</form>
{%endblock%}
