{% extends "base.html" %} {% block title %} Sign up {%endblock %}
{% block content %}<h1>Sign up</h1>
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="choose">Medical staff / patient </label>
        <input
                type="choose"
                class="form-control"
                id="role"
                name="role"
                id="choose"
                name="choose"
                placeholder="Enter medical staff / patient ">
    </div>
    <div class="form-group">
        <label for="ID"> ID </label>
        <input
                type="ID"
                class="form-control"
                id="ID" name="ID"
                placeholder="Enter ID">
    </div>
     <div class="form-group">
        <label for="email"> email </label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email">
    </div>
     <div class="form-group">
        <label for="Name"> full name  </label>
        <input
                type="Name"
                class="form-control"
                id="Name"
                name="Name"
                placeholder="Enter full name">
    </div>
     <div class="form-group">
        <label for="password1"> password </label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2"> password (verification) </label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Enter password (verification)">
    </div>
    <div class="form-group">
        <label for="approval of terms of use"> Approval of terms of use:
       This system must present you with terms of use:
             Registration as a patient: For your information, any information you provide on this website will be saved in the system and entered into your medical file. The hospital staff will have access to the data you enter and will use it. You are obliged to provide correct and non-false information about your medical condition.
             Registration as a nurse: For your information, you commit to the correct and appropriate use of the system data and the permissions that will be given to you when you create a user.
             Registration as a medical secretary: For your information, you commit to the correct and appropriate use of the system data and the permissions that will be given to you when you create a user. </label>
        <input
                type="approval"
                class="form-control"
                id="approval"
                name="approval"
                placeholder="Confirm terms of use (yes/no)">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">send</button>
</form>
{%endblock%}
