{% extends "base.html" %} {% block title %} Sign up {%endblock %}
{% block content %}<h1>דף הרשמה</h1>
<form method="POST">
    <h3 align="center">הרשמה</h3>
    <div class="form-group">
        <label for="choose">צוות רפואי / מטופל </label>
        <input
                type="choose"
                class="form-control"
                id="choose"
                name="choose"
                placeholder="הכנס צוות רפואי / מטופל">
    </div>
    <div class="form-group">
        <label for="ID"> תעודת זהות </label>
        <input
                type="ID"
                class="form-control"
                id="ID" name="ID"
                placeholder="הכנס תעודת זהות">
    </div>
     <div class="form-group">
        <label for="email"> כתובת מייל </label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="הכנס כתובת מייל">
    </div>
     <div class="form-group">
        <label for="Name"> שם מלא </label>
        <input
                type="Name"
                class="form-control"
                id="Name"
                name="Name"
                placeholder="הכנס שם מלא">
    </div>
     <div class="form-group">
        <label for="password1"> סיסמא </label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="הכנס סיסמא">
    </div>
    <div class="form-group">
        <label for="password2"> סיסמא (אימות) </label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="הכנס סיסמא (אימות)">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">שלח</button>
</form>
{%endblock%}
